{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  {% if form.errors %}
    <div class="alert alert-danger">Invalid username or password.</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Username</label>
      {{ form.username }}
    </div>
    <div class="mb-3">
      <label>Password</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
